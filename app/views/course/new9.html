{% extends "base.html" %}
{% block content %}
  <h1>{{name}}, {{city}}</h1>

  {% if errors %}
  <div class="alert alert-danger">
    <ul>
      {% for error in errors %}
        <li>{{error}}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}

  <form method="post" action="{{base_path}}/courses/new9">
    <div class="col-xs-2">
      <label>Reikä 1, Par:</label>
      <input type="number" max="5" min="3" name="1" class="form-control" required>
      <label>Reikä 2, Par:</label>
      <input type="number" max="5" min="3" name="2" class="form-control" required>
      <label>Reikä 3, Par:</label>
      <input type="number" max="5" min="3" name="3" class="form-control" required>
      <label>Reikä 4, Par:</label>
      <input type="number" max="5" min="3" name="4" class="form-control" required>
      <label>Reikä 5, Par:</label>
      <input type="number" max="5" min="3" name="5" class="form-control" required>
      <label>Reikä 6, Par:</label>
      <input type="number" max="5" min="3" name="6" class="form-control" required>
      <label>Reikä 7, Par:</label>
      <input type="number" max="5" min="3" name="7" class="form-control" required>
      <label>Reikä 8, Par:</label>
      <input type="number" max="5" min="3" name="8" class="form-control" required>
      <label>Reikä 9, Par:</label>
      <input type="number" max="5" min="3" name="9" class="form-control" required>
      <input type="hidden" name="name" value="{{name}}">
      <input type="hidden" name="city" value="{{city}}">
      <input type="hidden" name="holes" value=9>
    </div>


    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää kenttä</button>
    </div>
  </form>
{% endblock %}
