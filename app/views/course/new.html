{% extends "base.html" %}
{% block content %}
  <h1>Lisää kenttä</h1>

  {% if errors %}
  <div class="alert alert-danger">
    <ul>
      {% for error in errors %}
        <li>{{error}}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}


  <form method="post" action="{{base_path}}/courses/new">
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" name="name" class="form-control">
    </div>

    <div class="form-group">
      <label>Kaupunki</label>
      <input type="text" name="city" class="form-control">
    </div>

    <div class="form-group">
      <label>Reikiä</label>
      <input type="number" name="holes" min="9" max="18" step="9" class="form-control">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
