{% extends "base.html" %}
{% block content %}
  <h1>Golfkentät</h1>

  <p>
    <a href="{{base_path}}/courses/new" class="btn btn-success">Lisää kenttä</a>
  </p>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Nimi</th>
        <th>Kaupunki</th>
        <th>Reikiä</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      {% for course in courses %}
        <tr>
          <td><a href="{{base_path}}/courses/{{course.id}}">{{course.name}}</td>
          <td>{{course.city}}</td>
          <td>{{course.holes}}</td>
          <td><a class="btn btn-default btn-sm" href="{{base_path}}/courses/{{course.id}}/edit">Muokkaa</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
