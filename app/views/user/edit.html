{% extends "base.html" %}
{% block content %}
  <h1>Päivitä tiedot</h1>

    {% if errors %}
  <div class="alert alert-danger">
    <ul>
      {% for error in errors %}
        <li>{{error}}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}

  <form method="post" action="{{base_path}}/user/{{attributes.id}}/edit">
    <div class="form-group">
      <label>Käyttäjätunnus</label>
      <input type="text" name="name" class="form-control" placeholder="{{attributes.name}}" readonly>
    </div>

    <div class="form-group">
      <label>Salasana</label>
      <input type="password" name="password" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Päivitä</button>
  </form>
{% endblock %}
