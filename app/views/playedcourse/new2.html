{% extends "base.html" %}
{% block content %}
  <h1>{{course.name}}, {{course.city}}</h1>

  {% if errors %}
  <div class="alert alert-danger">
    <ul>
      {% for error in errors %}
        <li>{{error}}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
  <form method="post" action="{{base_path}}/playedcourses/new">
    <div class="col-xs-2">
      {% for hole in holes %}
      <label>{{hole.holenumber}}, Par: {{hole.par}}</label>
        <input type="number" max="15" min="1" name="{{hole.holenumber}}" class="form-control" required>
      {% endfor %}
      <input name="course_id" value="{{course.id}}" readonly>
    </div>


    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää pelattu kierros</button>
    </div>
  </form>
{% endblock %}
