{% extends "base.html" %}
{% block content %}
  <h1>Lisää pelattu kierros</h1>

  {% if errors %}
  <div class="alert alert-danger">
    <ul>
      {% for error in errors %}
        <li>{{error}}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}


  <form method="post" action="{{base_path}}/playedcourses/new2">
    <div class="form-group">
      <label>Kenttä</label>
      <select class="form-control" name="course_id">
        {% for course in courses %}
          <option value="{{course.id}}">{{course.name}}, {{course.city}}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Seuraava</button>
    </div>
  </form>
{% endblock %}
